<main id="contact">
  <div class="page-heading text-center">
    <div class="container">
      <h2>CONTACT</h2>
    </div>
  </div>
  <div class="container success">
    <h4>GET IN TOUCH WITH US</h4>
    <form class="contact"  [formGroup]="contactusform" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-sm-4">
          <label class="req">NAME</label>
          <input type="text" formControlName="Name" name="name" placeholder="enter your name" required />
        </div>
        <div class="col-sm-4">
          <label class="req">E-MAIL ADDRESS</label>
          <input type="text" formControlName="Email" name="email" placeholder="enter e-mail address" required />
        </div>
        <div class="col-sm-4">
          <label>SUBJECT</label>
          <input type="text" formControlName="Subject" name="site" placeholder="subject" />
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <label class="req">MESSAGE</label>
          <textarea name="name" formControlName="Message" placeholder="type in a message" required></textarea>
        </div>
      </div>
      <div class="row clearfix">
        <div class="col-sm-12">
          <div class="pull-right">
            <button class="greybutton">SUBMIT</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</main>
