<main>
    <div class="page-heading text-center">
        <div class="container">
            <h2>INSTITUTE BANK DETAILS </h2>
        </div>
    </div>
    <div class="container index-3-categories">
        <div class="row text-center mt-5">
            <div class="alert alert-warning" *ngIf="bankItems?.length==0">No bank details available.</div>

            <!-- <pre>{{bankItems|json}}</pre> -->

            <table class="table">
                <thead>
                    <tr>
                        <th>No</th>
                        <th>Nickname</th>
                        <th>Account Holder's Name</th>
                        <th>Account No</th>
                        <th>IFSC</th>
                        <th>GSTIN Number</th>
                        <th>Pan Card number</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of bankItems; let i=index">
                        <td>{{i+1}}</td>
                        <td>{{item.nickname}}</td>
                        <td>{{item.name}}</td>
                        <td>{{item.accountNumber}}</td>
                        <td>{{item.ifsc}}</td>
                        <td>{{item?.gstinnumber }}</td>
                        <td>{{item?.panNumber }}</td>

                    </tr>
                </tbody>
                <tbody>

                </tbody>
            </table>



        </div>

        <div class="row contact">

            <form class="contact" [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="col-md-12 col-sm-12 card" style="width: 100% !important;">

                    <h6>Basic Details</h6>
                    <label for="">Bank Name</label>
                    <input type="text" formControlName="bankName" placeholder="Bank Name"  />
                    <app-control-messages [touched]="touched" [control]="f.bankName"></app-control-messages>

                    <label for="">Account Number </label>
                    <input type="text" formControlName="accountNumber" placeholder="Account Number"  />
                    <app-control-messages [touched]="touched" [control]="f.accountNumber"></app-control-messages>
                    <label for="">Account holder name</label>

                    <input type="text" formControlName="name" placeholder="Account holder name"  />
                    <app-control-messages [touched]="touched" [control]="f.name"></app-control-messages>
                    <label for="">IFSC Code</label>

                    <input type="text" formControlName="ifsc" placeholder="IFSC"  />
                    <app-control-messages [touched]="touched" [control]="f.ifsc"></app-control-messages>
                    <label for="">Nick Name </label>

                    <input type="text" formControlName="nickname" placeholder="Nickname"  />
                    <app-control-messages [touched]="touched" [control]="f.nickname"></app-control-messages>
                    <label for="">Aadhaar Number </label>

                    <input type="text" formControlName="aadharNumber" placeholder="aadhar Number"  />
                    <app-control-messages [touched]="touched" [control]="f.aadharNumber"></app-control-messages>
                   
                    <label for="">Pan card Number </label>
                    <input type="text" formControlName="panNumber" placeholder="Pan card Number"  />
                    <app-control-messages [touched]="touched" [control]="f.panNumber"></app-control-messages>
                    <label for="">Is GSTIN </label>
                    <div class="row">
                        <div class="col-sm-6">
                            YES <input style=" width: 13% !important;   height: 14px !important;" type="radio" (change)="changerinput($event)" value="true" formControlName="isFilingGst"  />
                            NO <input style=" width: 13% !important;    height: 14px !important;" type="radio" (change)="changerinput($event)" value="false" formControlName="isFilingGst"  />

                        </div>
                    </div>
                    <div *ngIf="form.value.isFilingGst === 'true'">
                        <label for="" >GSTIN Number </label>
                        <input type="text" formControlName="gstinnumber" placeholder="GSTIN Number"  />
                        <app-control-messages [touched]="touched" [control]="f.gstinnumber"></app-control-messages>
                    </div>
                    

                 
                    <h6 style="margin-top: 10px;margin-bottom: 10px;">Documents Details</h6>

                    <label for="">Passbook File</label>
                    <input type="file" (change)="onchangeFile('passbookFile',$event)" formControlName="passbookFile" />
                    <app-control-messages [touched]="touched" [control]="f.passbookFile"></app-control-messages>
                    <label for="">Aadhaar File</label>
                    <input type="file" (change)="onchangeFile('aadharFile',$event)" formControlName="aadharFile" />
                    <app-control-messages [touched]="touched" [control]="f.aadharFile"></app-control-messages>
                    <label for="">Pan card File</label>
                    <input type="file" (change)="onchangeFile('panFile',$event)" formControlName="panFile" />
                    <app-control-messages [touched]="touched" [control]="f.panFile"></app-control-messages>

                    <div class="float-right">
                        <button class="btn btn-info mt-3 pull-right" id="submit-btn">ADD ACCOUNT</button>
                    </div>
                </div>

            </form>

        </div>
    </div>
</main>
