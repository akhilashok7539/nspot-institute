<main id="register">
    <div class="page-heading text-center">
        <div class="container">
            <h2>POST A COURSE</h2>
        </div>
    </div>

    <div class="course-tabs nav" id="v-pills-tab" role="tablist" aria-orientation="vertical">
        <a [ngClass]="{ 'nav-link': true, 'py-2': true}">
            Course Info</a>
        <a [ngClass]="{ 'nav-link': true, 'py-2': true, active: true  }">
            Fees Info</a>
        <a [ngClass]="{ 'nav-link': true, 'py-2': true }">
            Eligibility Required</a>
        <a [ngClass]="{ 'nav-link': true, 'py-2': true }">
            Job Opertunities Info</a>
    </div>

                        <label class="req uppercase">Fees payment Tenure</label>
                        <select formControlName="paymentTenureId">
                            <option value="">Select a payment tenure</option>
                            <option *ngFor="let item of paymentTenures" value="{{item.id}}">{{item.title}}</option>
                        </select>
                        <app-control-messages [touched]="touched" [control]="f.paymentTenureId"></app-control-messages>
                    </div>

                        </div>
                    </div>

                        </div>

                    <div class="col-sm-12">
                        <div class="col-sm-12">
                            <label class="req uppercase">Total Course fee (for selected tenure)</label>
                        </div>
                        <div class="col-sm-12 mb-3">
                            <input type="number" formControlName="otherFee" placeholder="Other"
                                (blur)="calculateTotalFee()" />
                            <app-control-messages [touched]="touched" [control]="f.otherFee"></app-control-messages>
                        </div>
                    </div>
                    <hr />
                    <!-- <div class="col-sm-12 thumbnail">
                        <div class="col-sm-6">
                            <label class="uppercase">Total Course Fees</label>
                        </div>
                        <div class="col-sm-6">
                            <label class="uppercase">{{totalFee}}</label>
                        </div>
                    </div> -->

                    <div class="col-sm-12">
                        <div class="col-md-9">
                            <label class="req uppercase">Scolarship Benifites</label>
                        </div>
                        <div class="col-md-3">
                            <p class="checkbox">
                                <input type="checkbox" formControlName="hasScolarship" /><span> </span>
                            </p>
                        </div>

                        <div class="clearfix"></div>
                        <div *ngIf="form.controls.hasScolarship.value">
                            <div class="col-md-12">
                                <label class="req uppercase">Scholarship Name</label>
                                <input type="text" placeholder="enter scholarship name" formControlName="title" id="" />
                                <app-control-messages [touched]="touched" [control]="f.title">
                                </app-control-messages>
                            </div>
                            <div class="col-md-12">
                                <label class="req uppercase">Scholarship Amount</label>
                                <input type="number" placeholder="enter scholarship amount" formControlName="amount"
                                    id="" />
                                <app-control-messages [touched]="touched" [control]="f.amount">
                                </app-control-messages>
                            </div>
                            <div class="col-md-12">
                                <label class="req uppercase">Valid Upto</label>
                                <input type="date" formControlName="validUpto" id="" />
                                <app-control-messages [touched]="touched" [control]="f.validUpto">
                                </app-control-messages>
                            </div>

                            <div class="clearfix"></div>
                        </div>
                    </div>
                    <div class="col-sm-12 thumbnail pt-3 pb-3 mt-3">
                        <div class="col-sm-6">
                            <button type="button" class="btn btn-info uppercase" (click)="calculateNspotFee()">Calculate
                                NSPOT
                                Fees</button>
                        </div>
                        <div class="col-sm-6">
                            <label class="uppercase">
                                {{nspotFeeObj.nspotFee+nspotFeeObj.bankCharge+nspotFeeObj.nspotTax}}
                            </label>
                        </div>
                    </div>

                </div>

                <div class="col-sm-6 nirus-fee">
                    <div class="col-sm-12 thumbnail">
                        <div class="row">
                            <div class="col-sm-7">
                                <label class="uppercase">NSPOT Service Charges</label>
                            </div>
                            <div class="col-sm-5">
                                <label class="uppercase">{{nspotFeeObj.nspotFee}}</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-7">
                                <label class="uppercase">Bank Charges</label>
                            </div>
                            <div class="col-sm-5">
                                <label class="uppercase">{{nspotFeeObj.bankCharge}}</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-7">
                                <label class="uppercase">TAX</label>
                            </div>
                            <div class="col-sm-5">
                                <label class="uppercase">{{nspotFeeObj.nspotTax}}</label>
                            </div>
                        </div>
                    </div>
                    <div class="clearfix"></div>
                    <h4 class="sub-title uppercase bank-details">
                        Bank Details
                    </h4>
                    <div class="col-sm-12">
                        <label class="req uppercase">Select Account</label>
                        <select formControlName="bankAccountId">
                            <option value="">Select</option>
                            <option *ngFor="let item of bankDetails" value="{{item.id}}">{{item.nickname}}</option>
                        </select>
                        <app-control-messages [touched]="touched" [control]="f.bankAccountId">
                        </app-control-messages>
                    </div>
                </div>
                <div class="clearfix"></div>

                <div class="row clearfix">
                    <div class="col-sm-12 mt-3">
                        <div class="pull-right">
                            <button type="submit" class="btn btn-info mb-5" id="submit-btn">
                                SAVE AND CONTINUE
                            </button>
                        </div>
                    </div>
                </div>

            </div>
        </form>
    </div>

</main>
