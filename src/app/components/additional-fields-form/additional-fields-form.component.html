<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="row">
        <div class="col-lg-12 padding-3">
            <input type="text" class="formControl" formControlName="fieldText" placeholder="Enter additional field name" (keyup)="createFieldName(f.fieldText.value)" />
            <app-control-messages [touched]="touched" [control]="f.fieldText"></app-control-messages>

            <div class="float-right">
                <button class="btn btn-info mt-3 pull-right" id="submit-btn">ADD FIELD</button>
            </div>
        </div>
    </div>

    <!-- <pre>{{form.value | json}}</pre> -->
</form>
